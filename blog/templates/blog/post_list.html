{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}

<!--Параметр post_detail означает, что Django будет искать URL с именем post_detail в файле blog.urls.py.-->
<!-- |linebreaksbr прогоняет текст через фильтр для преобразования переносов строк в параграфы.-->
<!-- тег <head>, чтобы сообщить браузеру о настройках страницы, тег <body> — о её содержимом. -->
